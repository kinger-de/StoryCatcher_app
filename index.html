<body>

  <div class="container">

      <div id="screen-1" class="screen d-flex flex-column justify-content-center vh-100 text-center d-none">
        <h2 class="fw-bold text-uppercase">Take a picture of your drawing <span class="text-secondary fw-normal">to start a story and share your ideas.</span></h2>
        <div class="mb-3">
          <div class="border border-white border-5 shadow">
            <video id="camera--view" autoplay playsinline></video>
          </div>
        </div>
        <button class="btn btn-primary" onclick="takePicture()">Take a picture</button>
      </div>

      <div id="screen-2" class="screen d-flex flex-column justify-content-center vh-100 text-center d-none">
        <h2>Add some details to your story <span class="text-secondary fw-normal">to let us know what's going on.</h2>        
        <div class="mb-3">
          <div class="border border-white border-5 shadow">
            <img id="camera--picture" src="//:0" alt="your picture" />
          </div>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Provide some context to your story..."></textarea>
        </div>
        <div class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" value="research_consent" data-toggle-trigger="collapsed-inputs">
            <label class="form-check-label" for="flexSwitchCheckDefault">I would like to provide additional details for research purposes.</label>
          </div>
        </div>
        <div id="collapsed-inputs" class="mb-3 d-none" data-toggle-class="d-none">
          <p>
            All of your information is voluntary. The more information we get, the more it helps us in our research.
          </p> 
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">What is your relationship to this area?</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>prefer not to answer</option>
              <option value="live">I live here</option>
              <option value="work">I work here</option>
              <option value="visit">I am visiting</option>
              <option value="other">other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Your name</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">How old are you?</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
          </div>          
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">What is your gender?</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>prefer not to answer</option>
              <option value="female">female</option>
              <option value="male">male</option>
              <option value="diverse">diverse</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Your email</label>
            <input type="email" id="disabledTextInput" class="form-control" placeholder="Disabled input">
          </div>
        </div>
        <button class="btn btn-primary" onclick="showScreen('#screen-3')">Continue</button>
      </div>

      <div id="screen-3" class="screen d-flex flex-column justify-content-center vh-100 text-center d-none">        
        <h1>Thanks for participating</h1>
        <span>your submission has been made.</span>
        <p><button onclick="geoFindMe()">Zeige meine Position an</button></p>
<div id="out"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

  </div>
