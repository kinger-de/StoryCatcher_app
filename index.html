<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>StoryCapture [Beta]</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <div id="screen-1" class="screen">
    <header>
      <h1>Take a picture through the frame</h1>
      <span>to start a story and share your ideas.</span>
    </header>
    <main>
      <div class="camera--frame">
        <video id="camera--view" autoplay playsinline></video>
      </div>
    </main>
    <footer>
      <button type="button" class="button--primary" onclick="takePicture()">Take a picture</button>
    </footer>
  </div>

  <div id="screen-2" class="screen">
    <header>
      <h1>Drag the Stickers</h1>
      <span>to enrich your story.</span>
    </header>
    <main>
      <div class="camera--frame">
        <img id="camera--picture" src="//:0" alt="your picture" />
        <div class="dropzone"></div>
      </div>
      <p class="text--help">
        Swipe right to choose and up to place.
      </p>
      <div class="scrollable--x">
        <div class="sticker__list">
          <!-- img.draggable[src="./assets/img/sticker/$.svg" alt="sticker-$" height="64px"]*35 -->
          <img src="./assets/img/sticker/1.svg" alt="sticker-1" class="draggable" height="64px">
          <img src="./assets/img/sticker/2.svg" alt="sticker-2" class="draggable" height="64px">
          <img src="./assets/img/sticker/3.svg" alt="sticker-3" class="draggable" height="64px">
          <img src="./assets/img/sticker/4.svg" alt="sticker-4" class="draggable" height="64px">
          <img src="./assets/img/sticker/5.svg" alt="sticker-5" class="draggable" height="64px">
          <img src="./assets/img/sticker/6.svg" alt="sticker-6" class="draggable" height="64px">
          <img src="./assets/img/sticker/7.svg" alt="sticker-7" class="draggable" height="64px">
          <img src="./assets/img/sticker/8.svg" alt="sticker-8" class="draggable" height="64px">
          <img src="./assets/img/sticker/9.svg" alt="sticker-9" class="draggable" height="64px">
          <img src="./assets/img/sticker/10.svg" alt="sticker-10" class="draggable" height="64px">
          <img src="./assets/img/sticker/11.svg" alt="sticker-11" class="draggable" height="64px">
          <img src="./assets/img/sticker/12.svg" alt="sticker-12" class="draggable" height="64px">
          <img src="./assets/img/sticker/13.svg" alt="sticker-13" class="draggable" height="64px">
          <img src="./assets/img/sticker/14.svg" alt="sticker-14" class="draggable" height="64px">
          <img src="./assets/img/sticker/15.svg" alt="sticker-15" class="draggable" height="64px">
          <img src="./assets/img/sticker/16.svg" alt="sticker-16" class="draggable" height="64px">
          <img src="./assets/img/sticker/17.svg" alt="sticker-17" class="draggable" height="64px">
          <img src="./assets/img/sticker/18.svg" alt="sticker-18" class="draggable" height="64px">
          <img src="./assets/img/sticker/19.svg" alt="sticker-19" class="draggable" height="64px">
          <img src="./assets/img/sticker/20.svg" alt="sticker-20" class="draggable" height="64px">
          <img src="./assets/img/sticker/21.svg" alt="sticker-21" class="draggable" height="64px">
          <img src="./assets/img/sticker/22.svg" alt="sticker-22" class="draggable" height="64px">
          <img src="./assets/img/sticker/23.svg" alt="sticker-23" class="draggable" height="64px">
          <img src="./assets/img/sticker/24.svg" alt="sticker-24" class="draggable" height="64px">
          <img src="./assets/img/sticker/25.svg" alt="sticker-25" class="draggable" height="64px">
          <img src="./assets/img/sticker/26.svg" alt="sticker-26" class="draggable" height="64px">
          <img src="./assets/img/sticker/27.svg" alt="sticker-27" class="draggable" height="64px">
          <img src="./assets/img/sticker/28.svg" alt="sticker-28" class="draggable" height="64px">
          <img src="./assets/img/sticker/29.svg" alt="sticker-29" class="draggable" height="64px">
          <img src="./assets/img/sticker/30.svg" alt="sticker-30" class="draggable" height="64px">
          <img src="./assets/img/sticker/31.svg" alt="sticker-31" class="draggable" height="64px">
          <img src="./assets/img/sticker/32.svg" alt="sticker-32" class="draggable" height="64px">
          <img src="./assets/img/sticker/33.svg" alt="sticker-33" class="draggable" height="64px">
          <img src="./assets/img/sticker/34.svg" alt="sticker-34" class="draggable" height="64px">
          <img src="./assets/img/sticker/35.svg" alt="sticker-35" class="draggable" height="64px">
        </div>
      </div>

      <div class="text--input">
        <textarea maxlength="280" rows="3" placeholder="Share with us what you think..."></textarea>
      </div>
    </main>

    <footer>
      <button type="button" onclick="showScreen('#screen-1')">Re-take a picture</button>
      <button type="button" class="button--primary" onclick="report()">Submit</button>
    </footer>
  </div>

  <div id="screen-3" class="screen">
    <header>
      <h1>Thanks for participating</h1>
      <span>your submission has been made.</span>
    </header>
    <footer>
      <button type="button" class="button--primary" onclick="showScreen('#screen-1')">Do it again</button>
    </footer>
  </div>

  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

  <script src="./assets/js/firebase.js"></script>
  <script src="./assets/js/dragdrop.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
